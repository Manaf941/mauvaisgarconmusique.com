<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom. D</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        #countdown {
            font-size: 40px;
            font-family: 'Roboto', sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            color: red;
        }
        body {
            margin: 0;
        }
    </style>
    <script>
        const date = new Date("2023-04-22T00:00:00.000Z")
        const refresh = () => {
            const remaining = Math.floor((date.getTime() - Date.now()) / 1000)
            if(remaining < 0) return document.getElementById("countdown").innerText = "00/00/0000 00:00:00"
            const seconds = String(remaining % 60).padStart(2, "0")
            const minutes = String(Math.floor(remaining / 60) % 60).padStart(2, "0")
            const hours = String(Math.floor(remaining / 3600) % 24).padStart(2, "0")
            const days = String(Math.floor(remaining / 3600/24) % 30).padStart(2, "0")
            const months = String(Math.floor(remaining / 3600/24/30) % 12).padStart(2, "0")
            const years = String(Math.floor(remaining / 3600/24/30/12)).padStart(4, "0")

            document.getElementById("countdown").innerText = `${days}/${months}/${years} ${hours}:${minutes}:${seconds}`
        }
        setInterval(refresh, 1000);
        window.onload = refresh
    </script>
</head>
<body>
    <div class="container">
        <div id="countdown">
            
        </div>
    </div>
</body>
</html>
